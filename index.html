    <script>
    var preloadedInterstitial = null;
    var preloadedRewardedVideo = null;
    var isInterstitialLoaded = false;
    var isRewardVidLoaded = false;
    var interstitial = 0;
    
    function loadInterstitialAd() {
        FBInstant.getInterstitialAdAsync('332625287421030_333405294009696', // Your Ad Placement Id
        ).then(function(interstitial) {
          // Load the Ad asynchronously
          isInterstitialLoaded = true;
          preloadedInterstitial = interstitial;
          return preloadedInterstitial.loadAsync();
        }).then(function() {
          console.log('Interstitial Loaded');
          if(interstitial == 0) {
            showInterstitialAd();
            interstitial++;
          }
        }).catch(function(err){
          console.error('Interstitial failed to preload: ' + err.message);
        });
    }
    
    function loadRewardedVideoAd() {
        FBInstant.getRewardedVideoAsync('332625287421030_333405507343008', // Your Ad Placement Id
        ).then(function(rewarded) {
          // Load the Ad asynchronously
          isRewardVidLoaded = true;
        console.log('Rewarded video not yet')
          preloadedRewardedVideo = rewarded;
          return preloadedRewardedVideo.loadAsync();
        }).then(function() {
          console.log('Rewarded video preloaded')
          showRewardedVideoAd();
        }).catch(function(err){
          console.error('Rewarded video failed to preload: ' + err.message);
        }); 
    }
    
    function showInterstitialAd() {
        if(isInterstitialLoaded) {
            preloadedInterstitial.showAsync()
            .then(function() {
              // Perform post-ad success operation
              console.log('Interstitial ad finished successfully');  
              isInterstitialLoaded = false;
              loadInterstitialAd();
            }).catch(function(e) {
              console.error(e.message);
            });
        } else {
            loadInterstitialAd();
        }
    }
    
    function showRewardedVideoAd() {
        if(isRewardVidLoaded) {
            preloadedRewardedVideo.showAsync()
            .then(function() {
              // Perform post-ad success operation
              isRewardVidLoaded = false;
              console.log('Rewarded video watched successfully');        
            })
            .catch(function(e) {
              console.error(e.message);
            });
        } else {
            loadRewardedVideoAd();
        }
    }
</script>
